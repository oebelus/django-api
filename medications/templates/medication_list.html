{% extends 'base.html' %}

{% block content %}
<h2>Medications</h2>
<form method="get" class="mb-3">
    <input type="text" name="search" placeholder="Search medications..." class="form-control">
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Dosage</th>
            <th>Manufacturer</th>
        </tr>
    </thead>
    <tbody>
        {% for medication in medications %}
        <tr>
            <td>{{ medication.name }}</td>
            <td>{{ medication.dosage }}</td>
            <td>{{ medication.manufacturer }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
