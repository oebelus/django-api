{% extends 'base.html' %}

{% block content %}
<h2>Persons</h2>
<a href="{% url 'person_create' %}" class="btn btn-success mb-3">Add Person</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for person in persons %}
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.gender }}</td>
            <td>
                <a href="{% url 'person_detail' person.id %}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
